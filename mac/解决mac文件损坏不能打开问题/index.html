<h3 id="1-mac下载后安装的文件提示文件损坏-需要换到垃圾桶中">1. mac下载后安装的文件提示文件损坏, 需要换到垃圾桶中.</h3>

<h3 id="2-解决方法-打开终端terminal">2. 解决方法, 打开终端terminal</h3>

<pre><code># 切换到管理员, su后输入管理员root密码
su

# xxx就是你安装的程序
xattr -d com.apple.quarantine /Applications/xxxx.app

# 退出管理员root

exit
</code></pre>

<h3 id="3-重新去打开安装的程序">3. 重新去打开安装的程序</h3>
