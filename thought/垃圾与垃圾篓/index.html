  <div class="post-content"><p>今天准备在厨房里扔干垃圾</p>

<p>厨房里两个垃圾篓</p>

<p>两个干净没有扔过垃圾的篓</p>

<p>忽然想到, 扔到哪个篓, 哪个篓就是干垃圾篓</p>

<p>篓并不重要</p>

<p>是什么垃圾才重要</p>

<p>容器都是一样的, 重要的是你用什么来填满</p>

<p>就像今天, 你用什么填满, 今天就是什么样的</p>
